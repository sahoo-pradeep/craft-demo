openapi: 3.0.0

info:
  title: User Profile
  description: Open API spec for User Profile
  version: 0.0.1

servers:
  - url: "http://localhost:8080"

paths:
  /user-profile/v1/business-profile:
    get:
      tags:
        - business-profile
      operationId: getBusinessProfile
      summary: Get business profile of the user
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        "200":
          description: Business profile of the user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetBusinessProfileResponse"

    post:
      tags:
        - business-profile
      operationId: createBusinessProfile
      summary: Create a new business profile of the user
      parameters:
        - $ref: "#/components/parameters/userId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBusinessProfileRequest"
      responses:
        "200":
          description: Business profile created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateBusinessProfileResponse"

    put:
      tags:
        - business-profile
      operationId: updateBusinessProfile
      summary: Update business profile of the user
      parameters:
        - $ref: "#/components/parameters/userId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateBusinessProfileRequest"
      responses:
        "200":
          description: Business profile created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateBusinessProfileResponse"

  /user-profile/v1/business-profile/change-request/status:
    get:
      tags:
        - business-profile-change-request
      operationId: getBusinessProfileChangeRequestStatus
      summary: Get business profile change request status
      parameters:
        - $ref: "#/components/parameters/userId"
        - $ref: "#/components/parameters/requestId"
      responses:
        "200":
          description: Business profile change request status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetBusinessProfileChangeRequestStatusResponse"

  /user-profile/v1/business-profile/change-request/latest-status:
    get:
      tags:
        - business-profile-change-request
      operationId: getBusinessProfileChangeRequestLatestStatus
      summary: Get business profile change request status
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        "200":
          description: Business profile change request latest status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetBusinessProfileChangeRequestLatestStatusResponse"

components:
  parameters:
    userId:
      in: header
      name: x-user-id
      required: true
      schema:
        type: string

    requestId:
      in: query
      name: requestId
      required: true
      schema:
        type: string

  schemas:
    BusinessProfile:
      type: object
      required:
        - companyName
        - legalName
        - pan
        - ein
        - email
        - businessAddress
        - legalAddress
      properties:
        companyName:
          type: string
        legalName:
          type: string
        pan:
          type: string
        ein:
          type: string
        email:
          type: string
        website:
          type: string
        businessAddress:
          $ref: '#/components/schemas/Address'
        legalAddress:
          $ref: '#/components/schemas/Address'

    Address:
      type: object
      required:
        - line1
        - city
        - state
        - zip
        - country
      properties:
        line1:
          type: string
        line2:
          type: string
        line3:
          type: string
        city:
          type: string
        state:
          type: string
        zip:
          type: string
        country:
          type: string

    ChangeRequestStatus:
      type: string
      enum: [ IN_PROGRESS, ACCEPTED, REJECTED, FAILED ]

    ChangeRequestOperation:
      type: string
      enum: [ CREATE, UPDATE ]

    Product:
      type: string
      enum: [ QUICKBOOKS_ACCOUNTING, QUICKBOOKS_PAYROLL, QUICKBOOKS_PAYMENTS, TSHEETS ]

    BusinessProfileFieldName:
      type: string
      enum:
        - COMPANY_NAME
        - LEGAL_NAME
        - PAN
        - EIN
        - EMAIL
        - WEBSITE
        - BUSINESS_ADDRESS_LINE_1
        - BUSINESS_ADDRESS_LINE_2
        - BUSINESS_ADDRESS_LINE_3
        - BUSINESS_ADDRESS_CITY
        - BUSINESS_ADDRESS_STATE
        - BUSINESS_ADDRESS_ZIP
        - BUSINESS_ADDRESS_COUNTRY
        - LEGAL_ADDRESS_LINE_1
        - LEGAL_ADDRESS_LINE_2
        - LEGAL_ADDRESS_LINE_3
        - LEGAL_ADDRESS_CITY
        - LEGAL_ADDRESS_STATE
        - LEGAL_ADDRESS_ZIP
        - LEGAL_ADDRESS_COUNTRY

    GetBusinessProfileResponse:
      type: object
      required:
        - businessProfile
      properties:
        businessProfile:
          $ref: "#/components/schemas/BusinessProfile"

    CreateBusinessProfileRequest:
      type: object
      required:
        - businessProfile
      properties:
        businessProfile:
          $ref: "#/components/schemas/BusinessProfile"

    CreateBusinessProfileResponse:
      type: object
      required:
        - requestUuid
      properties:
        requestUuid:
          type: string

    UpdateBusinessProfileRequest:
      type: object
      required:
        - businessProfile
      properties:
        businessProfile:
          $ref: "#/components/schemas/BusinessProfile"

    UpdateBusinessProfileResponse:
      type: object
      required:
        - requestUuid
      properties:
        requestUuid:
          type: string

    GetBusinessProfileChangeRequestStatusResponse:
      type: object
      required:
        - changeRequestStatus
      properties:
        changeRequestStatus:
          $ref: "#/components/schemas/BusinessProfileChangeRequestStatus"

    GetBusinessProfileChangeRequestLatestStatusResponse:
      type: object
      required:
        - changeRequestStatus
      properties:
        changeRequestStatus:
          $ref: "#/components/schemas/BusinessProfileChangeRequestStatus"

    BusinessProfileChangeRequestStatus:
      type: object
      required:
        - requestId
        - operation
        - status
        - productStatus
      properties:
        requestId:
          type: string
        operation:
          $ref: "#/components/schemas/ChangeRequestOperation"
        status:
          $ref: '#/components/schemas/ChangeRequestStatus'
        productStatus:
          type: array
          items:
            $ref: '#/components/schemas/ChangeRequestProductStatus'

    ChangeRequestProductStatus:
      type: object
      required:
        - product
        - status
        - failureReasons
      properties:
        product:
          $ref: '#/components/schemas/Product'
        status:
          $ref: '#/components/schemas/ChangeRequestStatus'
        failureReasons:
          type: array
          items:
            $ref: "#/components/schemas/ProductFailureReason"

    ProductFailureReason:
      type: object
      required:
        - field
        - reason
      properties:
        field:
          $ref: '#/components/schemas/BusinessProfileFieldName'
        reason:
          type: string
